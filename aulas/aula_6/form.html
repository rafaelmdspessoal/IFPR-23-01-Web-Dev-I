<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <main>
        <Header>
            <h1>User Form</h1>
        </Header>
        <nav>menu</nav>
        <div class="content">
            <form action="">
                <label>Name</label> <input type="text" name="Name" placeholder="Zezinho">
                <label>Email</label> <input type="email" name="Email" placeholder="foo@example.com">
                <label>Date of birth</label> <input type="date" name="DoB">
                <label>Password</label> <input type="password" name="Password" placeholder="********">
                <input class="submit" type="submit">
            </form>
        </div>
    </main>
    <footer>
        <h3>footer</h3>
    </footer>
</body>
</html>
