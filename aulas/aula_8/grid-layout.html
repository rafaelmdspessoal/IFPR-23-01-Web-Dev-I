<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .container {
      display: grid;
      /* 1fr - fraction */
      grid-template-columns: 1fr 1fr 1fr;
      border: 1px solid red;

    }
    .container div{ border: 1px solid #1500ff; }
  </style>
</head>
<body>
  <div class="container">
    <div>Parana</div>
    <div>Roraima</div>
    <div>Acre</div>
  </div>
  
</body>
</html>
